<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>JSON Viewer</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">JSON Editor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form id="search-box" class="d-flex" role="search">
                    <input id="filterInput" class="form-control me-2  w-100" type="search"
                            placeholder="Search... (Ctrl + /)" aria-label="Search">
                    <span id="filterOptionMatchExactBtn" class="btn btn-dark form-control"><input type="checkbox" id="filterOptionMatchExact"> Match exact (Ctrl + E)</span>
                </form>
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;"></ul>
                <form class="d-flex" role="upload">
                    <input class="form-control me-2" type="file" id="jsonFileInput" accept=".json" aria-label="Upload JSON file" />
                    <button id="saveButton" class="btn btn-outline-success" type="save">Save</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="jsonEditor">
        <div id="jsonDisplay"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
