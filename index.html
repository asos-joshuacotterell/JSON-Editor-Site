<head>

    <link rel="stylesheet" href="index.css" />
    <title>JSON Viewer</title>
</head>
<body>
    <input type="file" id="jsonFileInput" accept=".json">
    <div id="jsonEditor">
        <input placeholder="Search... (separate with dots to do nested search)" type="text" id="filterInput">
        <span>Match exact<input type="checkbox" id="filterOptionMatchExact"  value="true"></span>
        <button id="saveButton">Save file</button>
        
        <div id="jsonDisplay"></div>
        
        <button id="saveButton">Save file</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
