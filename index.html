<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JSON Viewer</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">JSON Editor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="upload">
                    <input class="form-control me-2" type="file" id="jsonFileInput" accept=".json"
                        aria-label="Upload JSON file" />
                        <button id="saveButton" class="btn btn-outline-success" type="save">Save</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="jsonEditor">
        <!-- Search -->
        <div id="search-box" class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label">Search</label>
            </div>
            <div class="col-auto">
                <input id="filterInput" class="form-control me-2" type="search" placeholder="Search... (separate with dots to do nested search)" aria-label="Search">
            </div>
            <div class="col-auto">
                <span><input type="checkbox" id="filterOptionMatchExact" value="true"> Match exact</span>
            </div>
        </div>
        <hr />
        <div id="jsonDisplay"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
